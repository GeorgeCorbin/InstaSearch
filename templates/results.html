<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <!-- Third-party ad network script -->
  <script async src="https://example-ad-network.com/ad-script.js"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto py-8">
    <a href="/" class="bg-blue-500 text-white py-2 px-6 rounded-lg shadow-md hover:bg-blue-600 transition mt-4 inline-block">&larr; Back</a>
    <h1 class="text-3xl font-bold text-blue-500 text-center mb-6">Search Results</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      {% for post in results %}
      <a href="{{ post[5] }}" target="_blank" class="bg-white rounded-lg shadow-lg overflow-hidden hover:scale-105 transform transition duration-300">
        <img src="{{ post[3] }}" alt="Post Image" class="w-full h-48 object-cover">
        <div class="p-4">
          <h2 class="text-lg font-bold text-gray-700 mb-2">{{ post[1] | default('No Caption') }}</h2>
          <p class="text-sm text-gray-500">{{ post[4] }}</p>
        </div>
      </a>
      {% endfor %}
    </div>
    <!-- Ad placeholder at the bottom -->
    <div id="bottom-ad" class="mt-6">
      <script>
        // Initialize the ad in this placeholder
        exampleAdNetwork.displayAd('bottom-ad');
      </script>
    </div>
  </div>
  <script>
    gsap.from(".grid", { duration: 1, opacity: 0, y: 50, ease: "power3.out" });
    gsap.from("h1", { duration: 1, opacity: 0, y: -30, ease: "power3.out" });
  </script>
</body>
</html>
